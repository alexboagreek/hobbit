<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="assets/icons/favicon.png" size="32X32" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;600&family=Nunito:wght@300;500;600;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/script.js"></script>
    <title>Hobbit App</title>
  </head>
  <body>
    <main>
        <h1 class="visually-hidden">Working...</h1>
        <div class="app">
            <div class="panel">
                <img class="logo" src="assets/images/logo.svg" alt="logotype Hobbit App" />
                <nav class="menu">
                    <div class="menu__list">
                        <button class="menu__item menu__item_active">
                            <img src="assets/icons/water-icon.svg" alt="water">
                        </button>
                        <button class="menu__item">
                            <img src="assets/icons/water-icon.svg" alt="water">
                        </button>
                        <button class="menu__item">
                            <img src="assets/icons/water-icon.svg" alt="water">
                        </button>
                    </div>
                    <button class="menu__add">
                        <img src="assets/icons/add-icon.svg" alt="add Hobbit button">
                    </button>
                </nav>
            </div>
            <div class="content">
                <header>
                    <h1>Отжимания</h1>
                    <div class="progress">
                        <div class="progrss__text">
                            <div class="progress__name">Прогресс</div>
                            <div class="progress__percent">80%</div>
                        </div>
                        <div class="progress__bar">
                            <div class="progress__bar"></div>
                        </div>
                    </div>
                </header>
            </div>
        </div>
    </main>
  </body>
</html>
