<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="assets/icons/favicon.ico" size="32X32" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;600&family=Nunito:wght@300;500;600;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <title>Hobbit App</title>
  </head>
  <body>
    <section>
        <h1 class="visually-hidden">Working...</h1>
        <div class="app">
            <div class="panel">
                <img class="logo" src="assets/images/logo.svg" alt="logotype Hobbit App" />
                <nav class="menu">
                    <div class="menu__list">
                        <!-- <button class="menu__item menu__item_active" menu-habbit-id="1" >
                            <img src="assets/icons/water.svg" alt="water">
                        </button>
                        <button class="menu__item">
                            <img src="assets/icons/water.svg" alt="water">
                        </button>
                        <button class="menu__item">
                            <img src="assets/icons/water.svg" alt="water">
                        </button> -->
                    </div>
                    <button class="menu__add">
                        <img src="assets/icons/add-icon.svg" alt="add Hobbit button">
                    </button>
                </nav>
            </div>
            <div class="content">
                <header class="header">
                    <h1 class="header__title">_</h1>
                    <div class="progress">
                        <div class="progress__text">
                            <div class="progress__name">Прогресс</div>
                            <div class="progress__percent">%</div>
                        </div>
                        <div class="progress__bar">
                            <div class="progress__cover-bar"></div>
                        </div>
                    </div>
                </header>
                <main class="main">
                    <div id="days">
                        <div class="habbit">
                            <div class="habbit__day">День 1</div>
                            <div class="hobbit__comment">Первый подход всегда дается тяжело</div>
                            <button class="hobbit__delete">
                                <img src="assets/icons/basket.svg" alt="delete basket icon">
                            </button>
                        </div>

                        <div class="habbit">
                            <div class="habbit__day">День 2</div>
                            <form class="hobbit__form" onsubmit="addDays(event)">
                                <input
                                    name="comment" 
                                    class="input_icon" 
                                    type="text" 
                                    placeholder="Комментарий">
                                <img class="input__form-icon" src="assets/icons/comment.svg" alt="comment icon">
                                <button class="hobbit__add" type="submit">Готово</button>
                            </form>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </section>
    <script src="scripts/script.js"></script>
  </body>
</html>
